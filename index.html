<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thoughts</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="p-5 bg-indigo-950 font-mono justify-center flex">
    

<div id="Container-Top" class="p-24 truncate
    w-[95%] h-[700px]  border-4 
    border-indigo-300  
    rounded-xl bg-violet-50 
    grid grid-cols-1 
    
    sm:grid-rows-2 
    sm:h-[700px] md:h-[350]  xl:h-72 
    sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-2 
    
    gap-4    
    place-items-center">

    <!-- Seção de Inserção -->
    <section id="InsertArea" class="w-full truncate p-4">
        <h1 for="txtNew" class="text-xl font-semibold mb-4">Insert your thoughts</h1>
        <textarea id="txtNew" name="txtNew" class="max-h-48 min-h-20   
        rounded-md border-2 border-gray-700  
        blocknpx tailwindcss -i ./style/main.css -o ./dist/output.css --watch
 w-full text-sm 
        text-slate-500" rows="3"></textarea>
    </section>

    <!-- Seção de Opções -->
    <section id="Options" class="w-full truncate p-4 grid grid-rows-3 gap-6">

    <div class="row-span-2">
        <h1 for="categorias" class="text-xl font-semibold">Choose a Category</h1>
        <div class="mt-4 place-content-center grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 xl:grid-cols-2 gap-4 w-[360px]">
            <label class="flex items-center 
            space-x-2 border-2
             border-yellow-500 
             rounded-md bg-yellow-100  
             p-1 cursor-pointer w-custom-Cat  ">
               <input type="radio" name="category" class="ml-1 form-radio appearance-none w-3 h-3 border-2 rounded-full border-yellow-500  bg-white checked:bg-yellow-500">
               <span >Idea</span>
            </label>

            <label class=" flex items-center 
            space-x-2 border-2
             border-orange-500 
             rounded-md bg-orange-100  
             p-1 cursor-pointer w-custom-Cat ">
                <input type="radio" name="category" class="ml-1 form-radio appearance-none w-3 h-3 border-2 rounded-full border-orange-500 bg-white checked:bg-orange-500"> 
                <span>Dreams</span>
            </label>

            <label class="flex items-center 
            space-x-2 border-2
             border-purple-500 
             rounded-md bg-purple-100 
              p-1 cursor-pointer w-custom-Cat">
                <input type="radio" name="category" class="ml-1 form-radio appearance-none w-3 h-3 border-2 rounded-full border-purple-500  bg-white checked:bg-purple-500">
                <span>Memory</span>
            </label>

            <label class="flex items-center 
            space-x-2 border-2
             border-cyan-500   
             rounded-md bg-cyan-100    
             p-1 cursor-pointer w-custom-Cat">
                <input type="radio" name="category" class="ml-1 form-radio appearance-none w-3 h-3 border-2 rounded-full border-cyan-500 bg-white checked:bg-cyan-500">
                <span>Daydreams</span>
            </label>

        </div>
    </div>
        <button class="rounded-xl bg-indigo-900 p-2 text-white w-72">Launch into the Universe</button>
    </section>

</div>

    
</body>
</html>
